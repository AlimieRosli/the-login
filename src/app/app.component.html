<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-7 logo-section" style="background-image: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url(assets/images/banner.jpg)">
      <div class="logo-wrap d-flex justify-content-center">
        <img src="assets/images/agmo-logo.png" alt="" class="logo align-self-center">
      </div>
    </div>
    <div class="col-sm-12 col-md-5 form-section">
      
      <div class="form-container">
        <div class="full-login p-5">
          <div class="wrap-login">

            <h3>Hello,</h3>
            <h3 class="pb-5">Welcome Back</h3>

            <form>
              <div class="form-group">
                <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>

              <div class="row pb-5">
                <div class="col-12">
                  <div class="d-flex justify-content-between">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="check">
                      <label class="form-check-label" for="check">Remember me</label>
                    </div>
                    <a href="" class="form-text text-dark m-0">Forgot your password ?</a>
                  </div>
                </div>
              </div>
            
              <button type="submit" class="btn btn-dark">Log In</button>
            </form>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
